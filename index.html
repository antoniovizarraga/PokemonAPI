<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="./js/search.js" defer></script>
    <script src="./js/pokemon.js" defer></script>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main mp-0">
      <header class="header home">
        <nav class="navbar navbar-expand-lg bg-danger">
          <div class="container-fluid">
            <div class="logo-wrapper d-flex flex-row">
              <a class="navbar-brand" href="#">
                <img
                  src="./img/pokeball.svg"
                  alt="pokeball"
                  id="pokeball_image"
                  class="m-1"
                />Pokedex
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <div class="input-group mb-3 mt-3">
                    <span class="input-group-text"
                      ><i class="bi bi-search"></i
                    ></span>
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control search-input"
                        id="search-input"
                        placeholder="Username"
                      />
                      <label for="search-input">Buscar</label>
                    </div>
                  </div>
                  
                </li>
                <li class="nav-item">
                  <div class="mt-4 px-2">
                    <button
                      type="button"
                      class="d-flex align-items-center btn-close search-close-icon"
                      id="seach-close-icon"
                      aria-label="Close"
                    />
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <div class="sort-wrapper d-flex align-items-center">
                    <div class="sort-wrap d-flex px-2">
                      <i
                        class="sort-icon bi bi-sort-down"
                        alt="sorting"
                        id="sort-icon"
                      ></i>
                    </div>
                    <div class="filter-wrapper">
                      <p class="body2-fonts m-0">Buscar por:</p>
                      <div class="filter-wrap d-flex">
                        <div class="me-2">
                          <input
                            type="radio"
                            class="form-check-input"
                            id="number"
                            name="filters"
                            value="number"
                            checked
                          />
                          <label for="number" class="form-check-label body3-fonts m-0"
                            >Número</label
                          >
                        </div>
                        <div>
                          <input
                            type="radio"
                            class="form-check-input"
                            id="name"
                            name="filters"
                            value="name"
                          />
                          <label for="name" class="form-check-label body3-fonts m-0"
                            >Nombre</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <nav class="navbar navbar-expand-lg">
          <div
            class="container-fluid d-flex justify-content-between align-items-center mb-2 px-5 flex-row rounded-pill rounded-top-0 bg-danger"
          >
            <div class="logo-wrapper d-flex flex-row">
              <img
                src="./img/pokeball.svg"
                alt="pokeball"
                id="pokeball_image"
              />
              <h1 class="m-0">Pokedex</h1>
            </div>
            <div class="search-wrapper d-flex flex-row">
              <div class="input-group mb-3 mt-3">
                <span class="input-group-text"
                  ><i class="bi bi-search"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control search-input"
                    id="search-input"
                    placeholder="Username"
                  />
                  <label for="search-input">Buscar</label>
                </div>
              </div>

              <div class="mt-4 px-2">
                <button
                  type="button"
                  class="d-flex align-items-center btn-close search-close-icon"
                  id="seach-close-icon"
                  aria-label="Close"
                />
              </div>
            </div>
            <div class="sort-wrapper d-flex align-items-center">
              <div class="sort-wrap d-flex px-2">
                <i
                  class="sort-icon bi bi-sort-down"
                  alt="sorting"
                  id="sort-icon"
                ></i>
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts m-0">Buscar por:</p>
                <div class="filter-wrap d-flex">
                  <div class="me-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="number"
                      name="filters"
                      value="number"
                      checked
                    />
                    <label for="number" class="form-check-label body3-fonts m-0"
                      >Número</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      class="form-check-input"
                      id="name"
                      name="filters"
                      value="name"
                    />
                    <label for="name" class="form-check-label body3-fonts m-0"
                      >Nombre</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="theme-switcher">
              <div class="form-check form-switch">
                <input
                  class="form-check-input btnSwitch"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Tema Oscuro</label
                >
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper m-1"></div>
        </div>
        <div id="not-found-message">Pokemon no encontrado</div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/themeSwitcher.js"></script>
    <script src="js/test.js"></script>
  </body>
</html>
