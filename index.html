<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="./js/search.js" defer></script>
    <script src="./js/pokemon.js" defer></script>
</head>
<body>
    <main class="main">
      <header class="header home">
        <div class="container d-flex justify-content-between align-items-center mb-3 px-5 flex-row rounded-pill rounded-top-0 bg-danger">
          <div class="logo-wrapper d-flex flex-row">
            <img src="./img/pokeball.svg" alt="pokeball" />
            <h1 class="m-0">Pokedex</h1>
          </div>
          <div class="search-wrapper d-flex flex-row">
            <div class="input-group mb-3 mt-3">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <div class="form-floating">
                <input type="text" class="form-control search-input" id="search-input" placeholder="Username">
                <label for="search-input">Buscar</label>
              </div>
            </div>
              
            <div class="mt-4 px-2">
              <button
              type="button"
              class="d-flex align-items-center btn-close search-close-icon"
              id="seach-close-icon"
              aria-label="Close" />
            </div>
              
            
          </div>
          <div class="sort-wrapper d-flex align-items-center">
            <div class="sort-wrap d-flex px-2">
              <i class="sort-icon bi bi-sort-down" alt="sorting" id="sort-icon"></i>
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts m-0">Organizar por:</p>
              <div class="filter-wrap d-flex">
                <div class="me-2">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="number"
                    name="filters"
                    value="number"
                    checked
                  />
                  <label for="number" class="form-check-label body3-fonts m-0">NÃºmero</label>
                </div>
                <div>
                  <input type="radio" class="form-check-input" id="name" name="filters" value="name" />
                  <label for="name" class="form-check-label body3-fonts m-0">Nombre</label>
                </div>
              </div>
            </div>
          </div>
          <div class="theme-switcher">
            <div class="form-check form-switch">
              <input class="form-check-input btnSwitch" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">Tema</label>
            </div>
          </div>
        </div>
      </header>
        <section class="pokemon-list">
          <div class="container">
            <div class="list-wrapper"></div>
          </div>
          <div id="not-found-message">Pokemon not found</div>
        </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/themeSwitcher.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
