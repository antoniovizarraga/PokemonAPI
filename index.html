<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/search.js" defer></script>
    <script src="./js/pokemon.js" defer></script>
</head>
<body>
    <main class="main">
      <header class="header home">
        <div class="container d-flex justify-content-between align-items-center mb-3 flex-row">
          <div class="logo-wrapper d-flex flex-row">
            <img src="./img/pokeball.svg" alt="pokeball" />
            <h1 class="m-0">Pokedex</h1>
          </div>
          <div class="search-wrapper d-flex flex-row">
            <div class="search-wrap d-flex align-items-center">
              <img src="./img/search.svg" alt="search icon" class="search-icon" />
              <input type="text"
                class="search-input body3-fonts"
                placeholder="Search"
                id="search-input"
              />
              <button
              type="button"
              class="btn-close search-close-icon"
              id="seach-close-icon"
              aria-label="Close" />
            </div>
            <div class="sort-wrapper">
              
            </div>
          </div>
          <div class="sort-wrapper d-flex align-items-center">
            <div class="sort-wrap">
              <img
                src="./img/sorting.svg"
                alt="sorting"
                class="sort-icon"
                id="sort-icon"
              />
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts m-0">Sort by:</p>
              <div class="filter-wrap d-flex">
                <div class="me-2">
                  <input
                    type="radio"
                    id="number"
                    name="filters"
                    value="number"
                    checked
                  />
                  <label for="number" class="body3-fonts m-0">Number</label>
                </div>
                <div>
                  <input type="radio" id="name" name="filters" value="name" />
                  <label for="name" class="body3-fonts m-0">Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="theme-switcher">
            <div class="form-check form-switch">
              <input class="form-check-input btnSwitch" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">Tema</label>
            </div>
          </div>
        </div>
      </header>
        <section class="pokemon-list">
          <div class="container">
            <div class="list-wrapper"></div>
          </div>
          <div id="not-found-message">Pokemon not found</div>
        </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/themeSwitcher.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
